name: DocPublishToGithubPages

on:
  push:
    branches:
      - master
    paths:
      - 'src/**'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Rust toolchains
        id: toolchain
        uses: actions-rs/toolchain@v1
        with:
          # cookie crate needs nightly to build doc
          # see https://github.com/SergioBenitez/cookie-rs/issues/153
          toolchain: nightly
          override: true

      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cargo-ghp-upload
        uses: actions-rs/install@v0.1
        with:
          crate: cargo-ghp-upload
          version: 0.3.4
          use-tool-cache: true

      - name: Build Doc
        run: cargo +nightly doc --verbose

      - name: Set comitter name and origin url
        run: |
          git config --global user.name "GitHub Action"
          git remote set-url origin https://github.com/${GITHUB_REPOSITORY}.git

      - name: Output user info
        run: git config --list

      - name: Upload to Github Pages
        run: env GH_TOKEN=${{ secrets.gh_token }} cargo ghp-upload -vvvv
