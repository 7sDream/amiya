[package]
name = "amiya"
version = "0.1.0"
authors = ["7sDream <i@7sdre.am>"]
edition = "2018"

[dependencies]
smol = "0.2"
async-net = "0.1"
# TODO: async-h1 and http-types now use async-std, which use smol older 0.1.18 version,
#       this make a huge dep dependence and something like recursive dependence,
#       it doesn't lead to problem for now, but we better recheck this issue before publish
http-types = { version = "2", default-features = false }
async-h1 = "2"
async-trait = "0.1"

[dev-dependencies]
multitask = "0.2"
blocking = "0.4"
num_cpus = "1"
parking = "1"
